<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>ChordApp</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <div class="container">
        <div class="page-header text-center mt-3 mb-4">
            <h1 class="display-4">Chord Reference</h1>
        </div>
        <div id="formContainer" class="row mb-4">
            <div class="highlight">
                <form>
                    <div class="form-row align-items-center">
                        <div class="col-auto my-1">
                            <label class="sr-only" for="chordRoot">Root</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Root</div>
                                </div>
                                <select id="chordRoot" class="form-control" name="chordRoot"></select>
                            </div>
                        </div>
                        <div class="col-auto my-1">
                            <label class="sr-only" for="chordType">Type</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Type</div>
                                </div>
                                <select id="chordType" class="form-control" name="chordType"></select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="tableContainer" class="row">
            <div id="output" class="col-lg-6"></div>
        </div>        
    </div>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
